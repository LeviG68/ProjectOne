<!DOCTYPE html>
  <html>
    <head>
      <title>DateNight Test</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
            <div class="row">
                    <div class="col s12">
                        <nav class="nav-extended">
                            <div class="nav-wrapper purple darken-4">
                                <a href="#!" class="brand-logo hide-on-small">Logo</a>
                                <ul class="right">
                                        <li><a><input placeholder="City / State" id="cityState" class="right input-field"  type="search" required></a></li>
                                        <!-- <li><a><input placeholder="Zip" id="zip" class="right input-field"  type="search" required></a></li> -->
                                        <li>
                                            <a class='dropdown-button btn purple darken-1' data-activates='distanceDropdown'>Distance</a>
                                            <!-- Dropdown Structure -->
                                            <ul id='distanceDropdown' class='dropdown-content'>
                                                <li><a >5 miles</a></li>
                                                <li><a >10 miles</a></li>
                                                <li><a >25 miles</a></li>
                                                <li><a >50 miles</a></li>
                                            </ul>
                                        </li>
                                        <li><label id="search" class="label-icon waves-effect" for="search"><i class="right material-icons magGlass">search</i></label></li>
                                    </ul>
                            </div>
                        </nav>
                    </div> 
                  </div>
      <div class="row">
            <div class="col s12 m12 l6">
              <div class="card-panel">
                <table>
                    <thead>
                        <tr>
                            <th>Restaurant Name</th>
                            <th>Rating</th>                            
                            <th>Price Level</th>
                        </tr>
                    </thead>
                    <tbody id="google">
                       
                    </tbody>
                </table>
                <ul class="pagination">
                    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                    <li class="active purple darken-4"><a href="#!">1</a></li>
                    <li class="waves-effect"><a href="#!">2</a></li>
                    <li class="waves-effect"><a href="#!">3</a></li>
                    <li class="waves-effect"><a href="#!">4</a></li>
                    <li class="waves-effect"><a href="#!">5</a></li>
                    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                </ul>
            </div>
          </div>
      <!-- </div> 
      <div class="row">  -->
            <div class="col s12 m12 l6">
                <div class="card-panel">
                  <table>
                      <thead>
                        <th>Events</th>
                      </thead>
                      <tbody id="event">

                      </tbody>
                  </table>
                  <ul class="pagination">
                      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                      <li class="active purple darken-4"><a href="#!">1</a></li>
                      <li class="waves-effect"><a href="#!">2</a></li>
                      <li class="waves-effect"><a href="#!">3</a></li>
                      <li class="waves-effect"><a href="#!">4</a></li>
                      <li class="waves-effect"><a href="#!">5</a></li>
                      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                  </ul>
              </div>
            </div>
        </div>
        <div>
            <section class="card-panel" id="map">
            </section>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="assets/javascript/googleapi.js"></script>
      <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
      <script type="text/javascript" src="assets/javascript/eventfulapi.js"></script> 
      <script type="text/javascript" src="assets/javascript/pages.js"></script>

  </html>
