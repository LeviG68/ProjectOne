<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="row">
        <div class="col s12">
            <nav class="nav-extended">
                <div class="nav-wrapper purple darken-4">
                    <a href="#!" class="brand-logo">Logo</a>
                    <ul class="right">
                        <li><a><input placeholder="City / State" id="cityState" class="right input-field"  type="search" required></a></li>
                        <li><a><input placeholder="Zip" id="zip" class="right input-field"  type="search" required></a></li>
                        <li><label id="search" class="label-icon" for="search"><i class="right material-icons magGlass">search</i></label></li>
                    </ul>
                </div>
                <button>

                </button>
            </nav>
        </div> 
      </div>
      <div class="row">
          <div class="col s12">
              <div class="card-panel">
                <table>
                    <thead>
                        <tr>
                            <th>Rating</th>
                            <th>Restaurant Name</th>
                            <th>Avg Price</th>
                        </tr>
                    </thead>
                    <tbody id="yelp">
                        <tr>
                            <td>Stuff</td>
                            <td>More Stuff</td>
                            <td>Even More Stuff</td>
                        </tr>
                    </tbody>
                </table>
                <ul class="pagination">
                    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                    <li class="active purple darken-4"><a href="#!">1</a></li>
                    <li class="waves-effect"><a href="#!">2</a></li>
                    <li class="waves-effect"><a href="#!">3</a></li>
                    <li class="waves-effect"><a href="#!">4</a></li>
                    <li class="waves-effect"><a href="#!">5</a></li>
                    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                </ul>
            </div>
          </div>
      </div> 
      <div class="row"> 
            <div class="col s12">
                <div class="card-panel">
                  <table>
                      <thead>
                        <td>Event</td>
                        <td>Event Website</td>
                        <td>City</td>
                        <td>Venue</td>
                        <td>Venue Website</td>
                      </thead>
                      <tbody id="event">

                      </tbody>
                  </table>
                  <ul class="pagination">
                      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                      <li class="active purple darken-4"><a href="#!">1</a></li>
                      <li class="waves-effect"><a href="#!">2</a></li>
                      <li class="waves-effect"><a href="#!">3</a></li>
                      <li class="waves-effect"><a href="#!">4</a></li>
                      <li class="waves-effect"><a href="#!">5</a></li>
                      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                  </ul>
              </div>
            </div>
        </div>
        <div>
            <section class="card-panel" id="map">
            </section>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
      <script type="text/javascript" src="assets/javascript/eventfulapi.js"></script> 
    </body>
  </html>
